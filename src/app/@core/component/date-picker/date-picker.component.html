<div class="row">
  <div *ngIf="settings.single" class="col-md-{{settings.singlecol || 12}}">
    <div class="form-group" [formGroup]="myForm">
      <input type="text"
             class="form-control text-center date-picker bspicker"
             #dp="bsDatepicker"
             bsDatepicker
             [(bsValue)]="settings.bsValue"
             (bsValueChange)="change($event)"
      >
      <i class="icon-calendar calendar-bs"></i>
      <i class="icon-arrow-down caret-bs"></i>
    </div>
  </div>

  <div *ngIf="settings.multiple" class="col-md-{{settings.multiplecol || 12}}">

      <!--&gt;-->
      <!--<i class="icon-calendar calendar-bs"></i>-->
      <!--<i class="icon-arrow-down caret-bs"></i>-->
    <!--</div>-->
    <div class="form-group" [formGroup]="myForm">
      <input
        class="form-control text-center date-picker bspicker"
        #drp="bsDaterangepicker"
        bsDaterangepicker
        [(ngModel)]="settings.bsRangeValue"
        formControlName="myDateMulti"
        (bsValueChange)="change($event)"
        [bsConfig]="{ rangeInputFormat: 'MMMM DD, YYYY' }"
      >
      <i class="icon-calendar calendar-bs"></i>
      <i class="icon-arrow-down caret-bs"></i>
    </div>
  </div>
</div>
