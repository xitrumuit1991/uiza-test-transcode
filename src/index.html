<script>
  //Set your APP_ID
  var APP_ID = "ctojplwt";
  var userInfo = {};
  var configIntercom = { app_id: APP_ID };

  var arrKey = ['userAgent','platform', 'language', 'geolocation' , 'appVersion', 'cookieEnabled'];
  for(var i=0; i < arrKey.length; i++){
    var key = arrKey[i];
    if(window.navigator[key] && typeof(window.navigator[key]) ==='string' )  configIntercom[key] = window.navigator[key];
  }
  if(window.location.href)  configIntercom.href = window.location.href;
  if(window.location.hostname)  configIntercom.hostname = window.location.hostname;
  if(window.location.host)  configIntercom.host = window.location.host;

  if(window.localStorage.userInfo){
    try{
      userInfo = JSON.parse(window.localStorage.userInfo);
    }catch(err){ }
    if(userInfo && userInfo.email) configIntercom.email = userInfo.email;
    if(userInfo && userInfo.domain) configIntercom.domain = userInfo.domain;
    if(userInfo && userInfo.appId) configIntercom.appId = userInfo.appId;
    if(userInfo && userInfo.createdAt) configIntercom.createdAt = userInfo.createdAt;
  }

  if(window.localStorage.user_hash)
    configIntercom.user_hash = window.localStorage.user_hash;

  window.intercomSettings = configIntercom;
  (function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',intercomSettings);}else{var d=document;var i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};w.Intercom=i;function l(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/ctojplwt';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);}if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})();
</script>
